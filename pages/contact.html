<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Me</title>
    </head>
    <body>
        <h1>Contact Me</h1>
        <br/>
        <hr/>
        <p>If you'd like to contact me about anything, please use the form below.</p>
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <select name="reason for emailing">
            <option value="Work" selected>Work</option>
            <option value="Fun">Fun</option>
            <option value="Other">Other</option>
        </select>
        <br/>
        <textarea name="content" placeholder="Ask me anything!"></textarea>
    </body>
</html>
